<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 宠物占位图标 - 简化的猫脸 -->
  <!-- 外圈 -->
  <circle cx="50" cy="50" r="45" fill="#f0f0f0" opacity="0.3"/>

  <!-- 耳朵 -->
  <ellipse cx="30" cy="30" rx="12" ry="18" fill="#667eea" transform="rotate(-30 30 30)"/>
  <ellipse cx="70" cy="30" rx="12" ry="18" fill="#667eea" transform="rotate(30 70 30)"/>

  <!-- 头部 -->
  <circle cx="50" cy="55" r="30" fill="#764ba2"/>

  <!-- 左眼 -->
  <circle cx="40" cy="50" r="8" fill="#333"/>
  <circle cx="42" cy="48" r="3" fill="#fff"/>

  <!-- 右眼 -->
  <circle cx="60" cy="50" r="8" fill="#333"/>
  <circle cx="62" cy="48" r="3" fill="#fff"/>

  <!-- 鼻子 -->
  <ellipse cx="50" cy="60" rx="5" ry="4" fill="#ffb6c1"/>

  <!-- 嘴巴 -->
  <path d="M 45 68 Q 50 75 55 68" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- 腮红 -->
  <ellipse cx="32" cy="60" rx="6" ry="4" fill="#ffb6c1" opacity="0.6"/>
  <ellipse cx="68" cy="60" rx="6" ry="4" fill="#ffb6c1" opacity="0.6"/>

  <!-- 休息符号 Zzz -->
  <text x="70" y="30" font-size="16" fill="#999" opacity="0.8">Z</text>
  <text x="80" y="20" font-size="12" fill="#999" opacity="0.6">z</text>
  <text x="88" y="12" font-size="10" fill="#999" opacity="0.4">z</text>
</svg>
